<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會說話的石頭</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --brand: #0077b6;
      --bg: #f8f9fa;
      --card: #ffffff;
    }
    html, body { background: var(--bg); }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.7;
    }
    .container-narrow { max-width: 760px; }
    .page-header {
      text-align: center;
      padding: 48px 0 16px;
    }
    .brand-badge {
      display: inline-block;
      font-weight: 700;
      letter-spacing: .08em;
      color: var(--brand);
      background: rgba(0,119,182,.08);
      border: 1px solid rgba(0,119,182,.15);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: .85rem;
    }
    .card {
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      overflow: hidden;
    }
    .hero {
      background: radial-gradient(1200px 400px at 50% -80%, rgba(0,119,182,.12), transparent),
                  radial-gradient(1000px 500px at 10% 120%, rgba(0,119,182,.08), transparent);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .title {
      color: var(--brand);
      font-weight: 800;
      letter-spacing: .02em;
      margin-bottom: .35rem;
    }
    .subtitle {
      color: #495057;
      margin-bottom: 0;
    }
    .content p { font-size: 1.06rem; }
    .meta {
      font-size: .9rem;
      color: #6c757d;
    }
    .footer-note {
      text-align: center;
      font-size: .9rem;
      color: #6c757d;
      margin: 36px 0 24px;
    }

    /* ✅ 修正表格樣式 */
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 80%;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    thead {
      background-color: #f0f0f0;
    }
    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* ✅ 表格響應式設計 */
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <main class="container container-narrow">
    <div class="page-header">
      <span class="brand-badge">長板坡</span>
    </div>

    <article class="card">
      <header class="hero p-4 p-md-5">
        <h1 class="title display-6 mb-1">長板坡</h1>
        <p class="subtitle">會說話的石頭</p>
      </header>

      <!-- ✅ 圖片區塊（置中 + 美化） -->
      <div class="text-center my-3">
        <img src="image/010.jpg" 
             alt="" 
             class="img-fluid rounded shadow-sm" 
             style="max-width:400px;">
        <p class="mt-2 text-muted">圖 長板坡</p>
      </div>

    

      <div class="content p-4 p-md-5">
        <p>
          明代小說《三國演義》杜撰，麋夫人和劉禪被曹軍圍困，麋夫人投井自盡，趙雲救出劉禪，途中斬夏侯恩獲青釭劍，懷揣劉禪七進七出曹軍。張飛在長坂橋斷後嚇阻曹軍，夏侯傑被張飛大喝驚嚇，墜馬而亡。曹操記起關羽昔日評論，下令慎進，但是張飛斷橋之後被曹操看破，曹操追劉軍至漢津，見劉備會合關羽，恐防中伏而撤退。京劇有劇目《長坂坡》，有時與《漢津口》連演，武生演員可「一趕二」，前演趙雲，後演關羽。


</p>
        <p>
          資料來源： https://reurl.cc/WOkGML
         </p>
      <p class="meta" ><a href="index.html" target="">會說話的石頭<a></p>
      </div>
    </article>

    <p class="footer-note">會說話的石頭</p>
  </main>
</body>
</html>
